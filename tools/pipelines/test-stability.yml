# test-stability pipeline (for the purpose of detecting intermittent and flaky failures)

name: $(Build.BuildId)

trigger: none
pr: none

parameters:
- name: poolBuild
  type: object
  default: Large

- name: stageNames
  type: object
  default:
  - Test1
  - Test2
  - Test3
  - Test4
  - Test5
  - Test6
  - Test7
  - Test8
  - Test9
  - Test10

- name: taskBuild
  type: string
  default: ci:build

- name: taskTest
  type: object
  default:
  - ci:test:mocha
  - ci:test:jest
  - ci:test:realsvc:local
  - ci:test:realsvc:tinylicious
  - ci:test:stress:tinylicious
  - test:copyresults

- name: checkoutSubmodules
  type: boolean
  default: true

- name: nonScopedPackages
  displayName: Non-scoped packages to publish
  type: object
  default:
  - fluid-framework

- name: buildNumberInPatch
  type: string
  default:

- name: releaseBuildOverride
  displayName: Release Build (default = not released)
  type: string
  default: none
  values:
    - none
    - prerelease
    - release

- name: publishOverride
  displayName: Publish Override (default = based on branch)
  type: string
  default: default
  values:
    - default
    - skip
    - force


schedules:
  - cron: "00 03 * * SUN"
    displayName: Scheduled Tests weekly at Saturday night
    branches:
      include:
      - main
      - next
    always: true

variables:
- group: prague-key-vault
  # We use 'chalk' to colorize output, which auto-detects color support in the
  # running terminal.  The log output shown in Azure DevOps job runs only has
  # basic ANSI color support though, so force that in the pipeline
- name: FORCE_COLOR
  value: 1
- name: pnpmStorePath
  value: $(Pipeline.Workspace)/.pnpm-store
- template: include-vars.yml
  parameters:
    publishOverride: ${{ parameters.publishOverride }}
    releaseBuildOverride: ${{ parameters.releaseBuildOverride }}
    buildNumberInPatch: ${{ parameters.buildNumberInPatch }}
    nonScopedPackages: ${{ parameters.nonScopedPackages }}

stages:
  - ${{ each stageName in parameters.stageNames }}:
    - stage:
      displayName: ${{ stageName }}
      dependsOn: []
      jobs:
      - template: templates/include-test-stability.yml
        parameters:
          buildDirectory: .
          poolBuild: ${{ parameters.poolBuild }}
          checkoutSubmodules: ${{ parameters.checkoutSubmodules }}
          timeoutInMinutes: 360
          tagName: client
          buildToolsVersionToInstall: ${{ parameters.buildToolsVersionToInstall }}
          taskBuild : ${{ parameters.taskBuild }}
          taskTest: ${{ parameters.taskTest }}
          packageManagerInstallCommand: 'pnpm i --frozen-lockfile'
          packageManager: pnpm
          publishOverride: ${{ parameters.publishOverride }}
          releaseBuildOverride: ${{ parameters.releaseBuildOverride }}
          nonScopedPackages: ${{ parameters.nonScopedPackages }}
